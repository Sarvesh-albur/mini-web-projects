<!doctype html>
<html><head><meta charset="utf-8"><title>Calculator</title>
<link rel="stylesheet" href="style.css"></head><body>
<div class="calc">
  <input id="screen" disabled>
  <div class="keys">
    <button class="btn" data-val="7">7</button><button class="btn" data-val="8">8</button><button class="btn" data-val="9">9</button><button class="btn" data-val="/">÷</button>
    <button class="btn" data-val="4">4</button><button class="btn" data-val="5">5</button><button class="btn" data-val="6">6</button><button class="btn" data-val="*">×</button>
    <button class="btn" data-val="1">1</button><button class="btn" data-val="2">2</button><button class="btn" data-val="3">3</button><button class="btn" data-val="-">−</button>
    <button class="btn" data-val="0">0</button><button class="btn" id="clr">C</button><button class="btn" id="eq">=</button><button class="btn" data-val="+">+</button>
  </div>
</div>
<script src="script.js"></script>
</body></html>
