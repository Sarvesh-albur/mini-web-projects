<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Weather</h1>
    <input id="city" placeholder="Enter city name">

  </div>
  <script src="script.js"></script>
</body>
</html>
